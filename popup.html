<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bookmark Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>My Bookmarks</h2>

  <input id="searchInput" type="text" placeholder="Search bookmarks..." autocomplete="off" />

  <div id="controls">
    <div id="breadcrumb"></div>

    <div class="controlsTop">

      <div class="viewToggle">
        <button id="viewFoldersBtn">Folders</button>
        <button id="viewTagsBtn">Tags</button>
      </div>

      <div id="sortDropdown" class="sortDropdown">
        <button id="sortDropdownToggle" class="sortToggleBtn">
          <span id="sortDropdownLabel">Sort</span>
          <span class="caret">▾</span>
        </button>

        <div id="sortDropdownMenu" class="sortMenu">
          <button class="sortOption" data-value="none">No sorting</button>
          <button class="sortOption" data-value="title-asc">Title A → Z</button>
          <button class="sortOption" data-value="title-desc">Title Z → A</button>
          <button class="sortOption" data-value="date-desc">Newest first</button>
          <button class="sortOption" data-value="date-asc">Oldest first</button>
          <button class="sortOption" data-value="visits-desc">Most visited</button>
        </div>
      </div>

      <button id="dedupBtn">Remove duplicates</button>
    </div>

    <div class="tagFilterBar" id="tagFilterBar"></div>
  </div>

  <div id="listContainer">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
