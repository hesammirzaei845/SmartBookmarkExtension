<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bookmark Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>My Bookmarks</h2>

  <!-- Search box -->
  <input
    id="searchInput"
    type="text"
    placeholder="Search bookmarks..."
    autocomplete="off"
  />

  <!-- Controls -->
  <div id="controls">

    <div class="controlsTop">
      <!-- View toggle -->
      <div class="viewToggle">
        <button id="viewFoldersBtn">Folders</button>
        <button id="viewTagsBtn">Tags</button>
      </div>

      <!-- Sort -->
      <select id="sortSelect">
        <option value="none" selected>No sorting</option>
        <option value="title-asc">Title A → Z</option>
        <option value="title-desc">Title Z → A</option>
        <option value="date-desc">Newest first</option>
        <option value="date-asc">Oldest first</option>
      </select>

      <!-- Dedup -->
      <button id="dedupBtn">Remove duplicates</button>
    </div>

    <!-- Tag filter bar (auto-filled by JS) -->
    <div class="tagFilterBar" id="tagFilterBar"></div>
  </div>

  <!-- Container for bookmarks -->
  <div id="listContainer">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
